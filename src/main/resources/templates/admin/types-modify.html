<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title >新增分类</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
  <link rel="stylesheet" href="../../static/css/my.css">
</head>
<body>

<!--导航-->
<nav th:replace="admin/_fragments :: menu(2)"></nav>
<div class="ui attached pointing menu">
  <div class="ui container">
    <div class="right menu">
      <a href="#" th:href="@{/admin/types/input}"  class="item">新增</a>
      <a href="#" th:href="@{/admin/types}"  class="teal active item">列表</a>
    </div>
  </div>
</div>

<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
  <div class="ui container">
    <form action="#" th:object="${type}" th:action="@{/admin/types/{id}(id=*{id})}" method="post" class="ui form">
      <input type="hidden" name="id" th:value="*{id}">
      <div class="required field">
        <div class="ui left labeled input">
          <label class="ui teal basic label">名称</label>
          <input type="text" name="name" th:value="*{name}"  placeholder="分类名称">
        </div>
      </div>

      <div class="ui error message" ></div>
      <div class="message"  style="color: red"></div>

      <div class="ui right aligned container">
        <label class="ui teal basic label" th:text="${msg}" th:class="${msg != null?'active':'' }">名称</label>
        <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
        <button class="ui teal submit button">提交</button>
      </div>
    </form>
  </div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>



<br>
<!--底部footer-->
<footer th:replace="admin/_fragments :: footer"></footer>


<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>

  <!--  初始化markdown  -->
  var contentEditor;

  $(function() {
    contentEditor = editormd("md-content", {
      width   : "100%",
      height  : 640,
      syncScrolling : "single",
      emoji: true,
      path    : "../../static/lib/editormd/lib/"
    });
  });


  $('.menu.toggle').click(function () {
    $('.m-item').toggleClass('m-mobile-hide');
  });

  $('.ui.dropdown').dropdown({
    on: 'hover'
  });

  $('.ui.form').form({

    fields: {
      title: {
        identifier: 'name',
        rules: [{
          type: 'empty',
          prompt: '分类名称不能为空'
        }]
      }
    }
  });

</script>
</body>
</html>
