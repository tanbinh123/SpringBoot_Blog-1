<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>xbhog的后台登录</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" th:href="@{../fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
  <link rel="stylesheet" type="text/css" th:href="@{../css/admin/util.css}">
  <link rel="stylesheet" type="text/css" th:href="@{../css/admin/main.css}">
</head>

<body>
<div class="dowebok" >
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img th:src="@{../images/情头君.jpg}" alt="IMG">
      </div>

      <form class="login100-form validate-form" method="post" th:action="@{/admin/login}">
				<span class="login100-form-title">
					后台登录
				</span>
        <p th:text="${msg}"></p>
        <div class="wrap-input100 validate-input">
          <input class="input100" type="text" name="username" placeholder="账号">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
						<i class="fa fa-envelope" aria-hidden="true"></i>
					</span>
        </div>

        <div class="wrap-input100 validate-input">
          <input class="input100" type="password" name="password" placeholder="密码">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
						<i class="fa fa-lock" aria-hidden="true"></i>
					</span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn">
            登陆
          </button>
        </div>

        <div class="text-center p-t-12">
          <a class="txt2" href="javascript:">
            忘记密码？
          </a>
        </div>

        <div class="text-center p-t-136">
          <!-- <a class="txt2" href="https://www.helloweba.net/" target="_blank">
            还没有账号？立即注册
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a> -->
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
